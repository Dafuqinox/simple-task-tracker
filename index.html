<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Simple Task Tracker</h1>
      <p class="sub">Click a task to toggle complete. Your list saves automatically.</p>
    </header>

    <section class="controls">
      <div class="add-row">
        <input id="taskInput" type="text" placeholder="Add a task (press Enter)..." autocomplete="off" />
        <button id="addBtn">Add</button>
      </div>

      <div class="toolbar">
        <div class="filters" role="tablist" aria-label="Filters">
          <button class="filter active" data-filter="all">All</button>
          <button class="filter" data-filter="active">Active</button>
          <button class="filter" data-filter="completed">Completed</button>
        </div>

        <div class="meta">
          <span id="count">0 remaining</span>
          <button id="clearCompleted" class="link">Clear completed</button>
        </div>
      </div>
    </section>

    <ul id="taskList" class="list" aria-label="Task list"></ul>

    <footer class="footer">
      <small>Stored in your browser (localStorage).</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
