<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>TaskFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Mobile drawer backdrop -->
  <div id="scrim" class="scrim hidden" aria-hidden="true"></div>

  <div class="appShell">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar" aria-label="Sidebar">
      <div class="sideHeader">
        <div class="brand">
          <div class="brandMark" aria-hidden="true">TF</div>
          <div class="brandText">
            <div class="brandName">TaskFlow</div>
            <div class="brandSub">Local, fast, no sign-in</div>
          </div>
        </div>

        <button id="closeSidebarBtn" class="iconBtn onlyMobile" type="button" aria-label="Close sidebar">
          ✕
        </button>
      </div>

      <div class="sideSection">
        <div class="sideSectionRow">
          <div class="sideTitle">Lists</div>
          <button id="newListBtn" class="ghostBtn" type="button">New</button>
        </div>

        <div id="lists" class="lists" role="list"></div>
      </div>

      <div class="sideSection">
        <div class="sideTitle">Tools</div>
        <div class="toolRow">
          <button id="themeBtn" class="toolBtn" type="button">
            <span class="toolIcon" aria-hidden="true">☾</span>
            <span>Theme</span>
          </button>

          <button id="exportBtn" class="toolBtn" type="button">
            <span class="toolIcon" aria-hidden="true">⭳</span>
            <span>Export</span>
          </button>

          <label class="toolBtn fileBtn" role="button" tabindex="0">
            <span class="toolIcon" aria-hidden="true">⭱</span>
            <span>Import</span>
            <input id="importInput" type="file" accept="application/json" />
          </label>
        </div>
      </div>

      <div class="sideFooter">
        <div class="sideHint">Saved to this browser (localStorage).</div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main" aria-label="Main content">
      <!-- Topbar -->
      <header class="topbar">
        <div class="topLeft">
          <button id="openSidebarBtn" class="iconBtn onlyMobile" type="button" aria-label="Open sidebar">☰</button>

          <div class="titleBlock">
            <div id="activeListName" class="pageTitle">My Tasks</div>
            <div id="statsText" class="pageSub">0 remaining</div>
          </div>
        </div>

        <div class="topRight">
          <div class="searchWrap">
            <span class="searchIcon" aria-hidden="true">⌕</span>
            <input id="searchInput" class="searchInput" type="text" placeholder="Search tasks or tags…" />
            <button id="clearSearchBtn" class="clearSearch hidden" type="button" aria-label="Clear search">✕</button>
          </div>

          <button id="moreBtn" class="iconBtn onlyDesktop" type="button" aria-label="More">
            ⋯
          </button>

          <div id="moreMenu" class="menu hidden" role="menu" aria-label="More menu">
            <button id="renameListBtn" class="menuItem" role="menuitem" type="button">Rename list</button>
            <button id="deleteListBtn" class="menuItem danger" role="menuitem" type="button">Delete list</button>
          </div>
        </div>
      </header>

      <!-- Composer -->
      <section class="composer" aria-label="Add task">
        <div class="composerRow">
          <div class="composerMain">
            <input id="taskTitle" class="input" type="text" placeholder="Add a task… (Enter to add)" />
          </div>
          <button id="addBtn" class="btn primary" type="button">Add</button>
        </div>

        <div class="composerBar">
          <button id="detailsBtn" class="pillBtn" type="button" aria-expanded="false">
            Details <span class="chev" aria-hidden="true">▾</span>
          </button>

          <div class="segmented" role="tablist" aria-label="Filter">
            <button class="segBtn active" data-filter="all" role="tab" aria-selected="true">All</button>
            <button class="segBtn" data-filter="active" role="tab" aria-selected="false">Active</button>
            <button class="segBtn" data-filter="completed" role="tab" aria-selected="false">Completed</button>
          </div>

          <div class="spacer"></div>

          <label class="smallLabel" for="sortSelect">Sort</label>
          <select id="sortSelect" class="select">
            <option value="newest" selected>Newest</option>
            <option value="due">Due date</option>
            <option value="priority">Priority</option>
            <option value="alpha">A → Z</option>
          </select>
        </div>

        <div id="detailsPanel" class="details hidden" aria-label="Task details">
          <div class="grid">
            <div class="field">
              <label>Due date</label>
              <input id="taskDue" class="input" type="date" />
            </div>

            <div class="field">
              <label>Priority</label>
              <select id="taskPriority" class="select">
                <option value="low">Low</option>
                <option value="med" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="field span2">
              <label>Tags</label>
              <input id="taskTags" class="input" type="text" placeholder="Comma separated (e.g., school, bills)" />
            </div>
          </div>
        </div>
      </section>

      <!-- Content -->
      <section class="content" aria-label="Tasks">
        <div id="emptyState" class="empty hidden">
          <div class="emptyTitle">Nothing here yet</div>
          <div class="emptySub">Add a task above or switch lists.</div>
        </div>

        <ul id="taskList" class="taskList" aria-label="Task list"></ul>
      </section>
    </main>
  </div>

  <!-- Edit Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Edit task">
    <div class="modalCard">
      <div class="modalHead">
        <div class="modalTitle">Edit task</div>
        <button id="closeModalBtn" class="iconBtn" type="button" aria-label="Close">✕</button>
      </div>

      <div class="modalBody">
        <div class="field">
          <label>Title</label>
          <input id="editTitle" class="input" type="text" />
        </div>

        <div class="grid">
          <div class="field">
            <label>Due date</label>
            <input id="editDue" class="input" type="date" />
          </div>

          <div class="field">
            <label>Priority</label>
            <select id="editPriority" class="select">
              <option value="low">Low</option>
              <option value="med">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="field span2">
            <label>Tags</label>
            <input id="editTags" class="input" type="text" placeholder="Comma separated" />
          </div>
        </div>
      </div>

      <div class="modalActions">
        <button id="deleteTaskBtn" class="btn danger" type="button">Delete</button>
        <div class="spacer"></div>
        <button id="cancelEditBtn" class="btn" type="button">Cancel</button>
        <button id="saveEditBtn" class="btn primary" type="button">Save</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite">
    <div id="toastMsg" class="toastMsg">Saved</div>
    <div class="toastActions">
      <button id="toastUndoBtn" class="toastBtn hidden" type="button">Undo</button>
      <button id="toastCloseBtn" class="toastBtn" type="button">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
